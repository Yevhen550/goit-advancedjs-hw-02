<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snackbar</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div class="container">
      <a href="index.html">
        <button class="button-85" type="button">Go Home</button>
      </a>
      <form class="form">
        <label>
          Delay (ms)
          <input
            class="form-input"
            type="number"
            name="delay"
            min="1000"
            step="1000"
            required
          />
        </label>

        <fieldset class="form-state">
          <legend>State</legend>
          <label>
            <input type="radio" name="state" value="fulfilled" required />
            Fulfilled
          </label>
          <label>
            <input type="radio" name="state" value="rejected" required />
            Rejected
          </label>
        </fieldset>

        <button class="button-85" type="submit">Create notification</button>
      </form>
    </div>
    <script type="module" src="./js/2-snackbar.js"></script>
  </body>
</html>
